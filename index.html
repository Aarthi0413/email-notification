<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/app.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body>
    <header id="header">Email Notification</header>
    <div class="nav-container">
      <i class="fas fa-bars menu-icon" id="menuIcon"></i>
      <div class="content-image-container">
        <h1 class="welcome-text" id="welcomeText"></h1>
          <img src="girl_image.jpg" alt="Profile Picture" class="profile-pic">
      </div>
    </div>
    <div class="email-section" id="emailHeading">
      <button class="email-button" id="emailManager">Email Manager</button>
    </div>
    <div class="drop-down" id="dropDown">
      <select id="person-select" class="user-list" multiple>
      </select>
      <button class="send-button" id="send-email" type="button" onclick="SendEmail()">Send Email</button>
      <div id="successMsg" class="success-msg">
      </div>
    </div>  
    

    <main id="app"></main>
    <script src="js/helpers.js"></script>
    <script src="components/router.js"></script>
    <script src="components/autocomplete.js"></script>
    <script src="components/modal.js"></script>
    <script src="components/table.js"></script>
    <script src="components/floatingactionbutton.js"></script>
    <script src="https://unpkg.com/ryuu.js"></script>
    <script src="https://unpkg.com/@domoinc/domo-phoenix/build/global/domoPhoenixWithMaps.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
